<!DOCTYPE html>
<html lang="ES">

    <head>
        <meta charset="utf-8">
        <title>
            Sistema de control académico Kalum v1.0.0
        </title>
    </head>

    <body>
        <header>
            <h1>Sistema de control académico <em>Kalum</em></h1>
        </header>
        <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Carreras Tecnicas</a></li>
                <li><a href="">Clases</a></li>
                <li><a href="">Inscripcion</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
        <hr>
        <h2>Ficha de inscripcion</h2>
        <div id="contenido">
            <form action="">
                <p>
                    <label for="carne">Carné:</label>
                    <div>
                        <input type="text" name="carne">
                        <button>Buscar</button>
                    </div>
                </p>
                <p>
                    <label for="clase">Clase:</label>
                    <select name="clases">
                        <option value="Seleccionar">Seleccionar</option>
                        <option value="bck-JAVA">Backend Java</option>
                        <option value="bck-NET">Backend DotNet core 3.1</option>
                        <option value="Front-angular">Frontend Angular JS</option>
                        <option value="Front-react">FrontEnd React JS</option>
                    </select>
                </p>
                <input type="submit" value="Registrar">
            </form>
        </div>
        <footer>
            Todos los derechos reservados &copy; <a href="http://www.kinal.org.gt">Kalum v1.0.0</a>
        </footer>
    </body>

</html>
